<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>NotionMusicPlayer</title>
    <link rel='stylesheet' href='https://use.fontawesome.com/releases/v5.3.1/css/all.css'><link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div id="player-bg-artwork"></div>
<div id="player-bg-layer"></div>
<div id="player-container">
  <div id="player">
    <div id="player-track">
      <div id="album-name"></div>
      <div id="track-name"></div>
      <div id="track-time">
        <div id="current-time"></div>
        <div id="track-length"></div>
      </div>
      <div id="seek-bar-container">
        <div id="seek-time"></div>
        <div id="s-hover"></div>
        <div id="seek-bar"></div>
      </div>
    </div>
    <div id="player-content">
      <div id="album-art">
        <img src="https://i1.sndcdn.com/artworks-000152868044-kb7yvw-t500x500.jpg" class="active" id="_1" />
        <img src="https://i.scdn.co/image/ab67616d0000b273fd56ecef01434f6361741aac" id="_2" />
        <img src="https://images.genius.com/1e849c11eb3bd1b176d3668e018bf3b1.1000x1000x1.jpg" id="_3" />
        <img src="https://i.scdn.co/image/ab67616d00001e02fe65eec386d317d553c33eab" id="_4" />
        <img src="https://i.scdn.co/image/ab67616d00001e027d0bbdfcde5a35e2958ad794" id="_5" />
        <div id="buffer-box">Buffering ...</div>
      </div>
      <div id="player-controls">
        <div class="control">
          <div class="button" id="play-previous">
            <i class="fas fa-backward"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-pause-button">
            <i class="fas fa-play"></i>
          </div>
        </div>
        <div class="control">
          <div class="button" id="play-next">
            <i class="fas fa-forward"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'></script><script  src="./script.js"></script>

  </body>
  
</html>
